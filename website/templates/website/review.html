{% extends 'website/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="page-header">
                <h2><strong class="text-info">{{review.author}}</strong></h2><h3> wrote a review about {{review.synth.name}}:</h3>
            </div>
            
            <p>{{review.review_text}}</p>
        </div>
        <div class="col-md-6 col-md-offset-1"> 
            <img src="{{review.synth.pic.url}}" class="img-responsive" alt="{{review.synth.name}}">
        </div>


    </div>
</div>

{% endblock %}
