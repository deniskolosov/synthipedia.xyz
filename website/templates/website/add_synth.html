{% extends 'website/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <div class="page-header">
                <h3>Add your synth!</h3>
            </div>
            <form action="{% url 'add_synth' %}" method="post", enctype="multipart/form-data", class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">
                    {% bootstrap_icon "star" %} Submit</button>
                {% endbuttons %}
            </form>
        </div>
    </div>

{% endblock %}
